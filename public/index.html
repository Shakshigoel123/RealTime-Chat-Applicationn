<!DOCTYPE html>
<html>
  <head>
    <title>CHATNOW-Realtime Node Socket.IO Chat App</title>
    <link rel="stylesheet" href="styles.css" >
  </head>
  <body>
    <nav>
      <img class = "logo" src="image.jpg" alt="">
      <h1>Welcome To Chat Now Application </h1>
    </nav>
    <main class="container" >
      <div class="messages_container">
        <div class="messages" id="messages" ></div>
        <form class="input_container" id="form">
          <input class="input" id="input" placeholder="send message" />
          <button class="btn" type="submit" >Send</button>
        </form>
      </div>
    </main>
    <script src="http://localhost:8080/socket.io/socket.io.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
